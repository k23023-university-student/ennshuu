<html>
<head>
<title>Anagram</title>
<meta charset="utf-8">
<link rel="stylesheet" href="index.css">
</head>
<body>
   <script type="module" src="index.js"></script> 
   <script>
      function hid(){
         document.querySelector(".menu").classList.add("hidden");
      }
      function show(){
         document.querySelector(".menu").classList.remove("hidden");
      }
   </script>
   <p>ゲームメイン画面</p>
   <div class="menu hidden">
      <div class="option-area">
         <h1>Anagram Game</h1>
         <form name="settings">
           <label><input type="radio" class="set_radio" name="set_radio" value="one">一人で</label>
           <label><input type="radio" class="set_radio" name="set_radio" value="taisen">オンライン対戦</label>
         </form>
         <input type="button" value="ゲームを始める" id="start">
      </div>
      <div class="countdown">
         0
      </div>
   </div>
</body>
</html>
